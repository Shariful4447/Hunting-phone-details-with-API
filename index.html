<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui config -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>phone hunter API</title>
</head>
<body>
    <header>
        <p class="text-6xl text-center">Phone Hunter</p>
    </header>

    <main class="container mx-auto">
        <section class="bg-gray-100 p-5 m-5 text-center">
           
            <input id="search-field" type="text" placeholder="search ....." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
         
        </section>
        <div id="loading-spinner" class="text-2xl text-center my-20 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- search result -->
        <section>
            <div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phone-container">

            </div>

            <!-- show all button -->
            <div id="show-all-button" class="hidden text-center m-5">
                <button onclick="handleShowAll()" class="btn btn-accent">show all</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 id="phone-name" class="font-bold text-lg text-center"></h3>
            <div id="show-details-container">

            </div>
            <div class="modal-action justify-center">

            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
    </main>

    <footer>

    </footer>
    <script src="./JS/index.js"></script>
</body>
</html>
